<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TING-AI 網頁</title>
    <style>
        body {
            background-image: url('/static/2024-04-10_13-43-35_7375.png');
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: -15%;
            width: 15%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: left 0.3s ease;
            z-index: 1000;
        }
        .navbar.show {
            left: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 15px 0;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .content {
            margin-left: 15%;
            padding: 20px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .toggle-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .images-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            width: calc(33.33% - 20px);
        }
        .custom-image {
            width: 100%;
            height: 400px;
            object-fit: contain;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .image-caption {
            font-size: 1rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            padding-bottom: 50px;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: calc(100% - 100px);
            overflow: auto;
        }
        .modal-content img {
            width: 100%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            z-index: 2100;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 89%) {
            .image-item {
                width: calc(25% - 20px);
            }
        }

        @media (min-width: 90%) and (max-width: 109%) {
            .image-item {
                width: calc(33.33% - 20px);
            }
        }

        @media (min-width: 110%) and (max-width: 174%) {
            .image-item {
                width: calc(50% - 20px);
            }
        }

        @media (min-width: 175%) {
            .image-item {
                width: calc(100% - 20px);
            }
        }

        @media (max-width: 768px) {
            .image-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .image-item {
                width: calc(100% - 10px);
            }
        }
    </style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/responsive.css" />
</head>
<body>
    <div class="container">
        <div class="content">
            <button class="toggle-btn" onclick="toggleMenu()">☰</button>
            <!-- In index.html -->
            <nav class="navbar" id="navbar">
                <a href="/music">音樂</a>
                <a href="/game">遊戲</a>
                <a href="/learning">學習</a>
                <a href="/NLP">語言</a>
                <a href="#" onclick="toggleMenu()">主頁</a>
            </nav>


            <div>
                <h1>歡迎來到TING的AI網頁！</h1>
                <p>這裡的圖片都是以 stable diffusion 生成的AI圖片。</p>
                <div class="images-container">
                    
                        <div class="image-item">
                            <img class="custom-image" src="/static/images/00000-2717081592.png" alt="00000-2717081592.png" onclick="openModal('/static/images/00000-2717081592.png')">
                            <p class="image-caption">00000-2717081592.png</p>
                        </div>
                    
                        <div class="image-item">
                            <img class="custom-image" src="/static/images/00001-1565672939.png" alt="00001-1565672939.png" onclick="openModal('/static/images/00001-1565672939.png')">
                            <p class="image-caption">00001-1565672939.png</p>
                        </div>
                    
                        <div class="image-item">
                            <img class="custom-image" src="/static/images/00001-2717081592.png" alt="00001-2717081592.png" onclick="openModal('/static/images/00001-2717081592.png')">
                            <p class="image-caption">00001-2717081592.png</p>
                        </div>
                    
                        <div class="image-item">
                            <img class="custom-image" src="/static/images/00003-2717081592.png" alt="00003-2717081592.png" onclick="openModal('/static/images/00003-2717081592.png')">
                            <p class="image-caption">00003-2717081592.png</p>
                        </div>
                    
                        <div class="image-item">
                            <img class="custom-image" src="/static/images/00004-1565672939.png" alt="00004-1565672939.png" onclick="openModal('/static/images/00004-1565672939.png')">
                            <p class="image-caption">00004-1565672939.png</p>
                        </div>
                    
                        <div class="image-item">
                            <img class="custom-image" src="/static/images/00105-2001900116.png" alt="00105-2001900116.png" onclick="openModal('/static/images/00105-2001900116.png')">
                            <p class="image-caption">00105-2001900116.png</p>
                        </div>
                    
                        <div class="image-item">
                            <img class="custom-image" src="/static/images/00110-3248325908.png" alt="00110-3248325908.png" onclick="openModal('/static/images/00110-3248325908.png')">
                            <p class="image-caption">00110-3248325908.png</p>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for displaying full-size images -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="">
        </div>
    </div>

    <script>
        function toggleMenu() {
            var navbar = document.getElementById('navbar');
            navbar.classList.toggle('show');
        }

        function openModal(imageUrl) {
            var modal = document.getElementById('myModal');
            var modalImage = document.getElementById('modalImage');
            modalImage.src = imageUrl;
            modal.style.display = "flex";
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = "none";
        }

        // Close the modal when the user clicks outside the modal-content
        window.onclick = function(event) {
            var modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
<script src="/static/js/responsive.js"></script>
</body>
</html>
