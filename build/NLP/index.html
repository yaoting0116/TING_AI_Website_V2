<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TING-AI 語言</title>
    <style>
        body {
            background-image: url('/static/2024-04-10_13-43-35_7375.png');
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: -15%;
            width: 15%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: left 0.3s ease;
            z-index: 1000;
        }
        .navbar.show {
            left: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 15px 0;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .content {
            margin-left: 15%;
            padding: 20px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .toggle-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/responsive.css" />
</head>
<body>
    <div class="container">
        <div class="content">
            <button class="toggle-btn" onclick="toggleMenu()">☰</button>

            <nav class="navbar" id="navbar">
                <a href="/music">音樂</a>
                <a href="/game">遊戲</a>
                <a href="/learning">學習</a>
                <a href="/NLP">語言</a>
                <a href="/">主頁</a>
            </nav>

            <div>
                <h1>歡迎來到TING的AI網頁！此處還在製作中！</h1>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var navbar = document.getElementById('navbar');
            navbar.classList.toggle('show');
        }
    </script>
<script src="/static/js/responsive.js"></script>
</body>
</html>
